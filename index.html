<!DOCTYPE html>
<html>
<head>
	<title>Mio Life</title>
	<script type="text/javascript" src="Zenti.js"></script>
	<script type="text/javascript" src="Then.js"></script>
</head>
<body>
	<button id="sp">Play</button>
	<button id="c">Clear</button>
	<input id="ms" value="300">
	<script type="text/javascript">
		window.addEventListener("load", function() {
			let actions = [
				() => {
					life(ms.value);
					sp.innerHTML = "Stop"
				},
				() => {
					stop();
					sp.innerHTML = "Play";
				}
			]
			let cnt = 0;
			let pickAction = () => actions[cnt++%actions.length]
			sp.onclick = () => {
				pickAction()();
			}
			c.onclick = () => {
				clear();
			}
		})
	</script>

</body>
</html>
